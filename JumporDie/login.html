    <div class="contenedor">
        <div class="cuadro">
            <form autocomplete='off' class='form' id="signin-form">
                <div class='control'>
                  <h1>
                    Iniciar Sesion
                  </h1>
                </div>
                <div class='control block-cube block-input'>
                  <input name='username' placeholder='Username' type='text' id="login-username">

                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg-right'>
                    <div class='bg-inner'></div>
                  </div>

                    <div class='bg-inner'></div>
                  </div>
                </div>
                <div class='control block-cube block-input'>
                  <input name='password' placeholder='Contraseña' type='password' id="login-password">
                  <div class='bg-top'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg-right'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg'>
                    <div class='bg-inner'></div>
                  </div>
                </div>
                <button class='btn block-cube block-cube-hover' type='submit'>
                  <div class='bg-top'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg-right'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='text'>
                    Iniciar Sesion
                  </div>
                </button>
                <button class='btn block-cube block-cube-hover' type='button'>
                    <div class='bg-top'>
                      <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                      <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                    <class class='text'>
                      Iniciar sesion con Facebook
                    </class>
                  </button>
              </form>
        </div>
        <div class="cuadro">
            <form autocomplete='off' class='form' id="signup-form">
                <div class='control'>
                  <h1>
                    Registrarse
                  </h1>
                </div>
                <div class='control block-cube block-input'>
                  <input name='username' placeholder='Username' type='text' id="signup-username">
                  <div class='bg-top'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg-right'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg'>
                    <div class='bg-inner'></div>
                  </div>
                </div>
                <div class='control block-cube block-input'>
                    <input name='email' placeholder='Correo' type='email' id="signup-email">
                    <div class='bg-top'>
                      <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                      <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                      <div class='bg-inner'></div>
                    </div>
                  </div>
                <div class='control block-cube block-input'>
                  <input name='password' placeholder='Contraseña' type='password' id="signup-password">
                  <div class='bg-top'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg-right'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg'>
                    <div class='bg-inner'></div>
                  </div>
                </div>
                <button class='btn block-cube block-cube-hover' type='submit'>
                  <div class='bg-top'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg-right'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='bg'>
                    <div class='bg-inner'></div>
                  </div>
                  <div class='text'>
                    Registrarse
                  </div>
                </button>
              </form>
        </div>
    </div>
